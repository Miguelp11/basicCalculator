<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="display" readonly value="">
        </div>
        <div class="calculator-base">
            <div class="calculator-base-row-buttons">
                <div class="button" id="button-7">7</div>
                <div class="button" id="button-8">8</div>
                <div class="button" id="button-9">9</div>
                <div class="button" id="button-div">/</div>
            </div>
            <div class="calculator-base-row-buttons">
                <div class="button" id="button-4">4</div>
                <div class="button" id="button-5">5</div>
                <div class="button" id="button-6">6</div>
                <div class="button" id="button-mul">X</div>
            </div>
            <div class="calculator-base-row-buttons">
                <div class="button" id="button-1">1</div>
                <div class="button" id="button-2">2</div>
                <div class="button" id="button-3">3</div>
                <div class="button" id="button-rest">-</div>
            </div>
            <div class="calculator-base-row-buttons">
                <div class="button" id="button-0">0</div>
                <div class="button" id="button-point">.</div>
                <div class="button" id="button-equal">=</div>
                <div class="button" id="button-more">+</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
